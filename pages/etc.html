<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>PenDrawing - ETC</title>
</head>
<body class="main"> 
    <nav id="navbar" class="black navbar navbar-expand-lg fixed-top">
        <a id="nav-logo" class="navbar-brand" href="../index.html">Miyoung Cha</a>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-custom-link" href="../index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid section-2">
        <div class="row">
            <div class="col text-center">
                <div class="primary-heading">
                    <span class="fw-bold primary-heading-bold">ETC Gallery</span>
                </div>
            </div>
        </div>

        <div class="row mt-5 work-gallery-row">
            <div class="masonry">
                <div class="grid">
                    <a href="https://drive.google.com/file/d/1erMYpJiQEbvC-OdzC3S0TY21YmoHsd_c/view?usp=drive_link" class="grid__link"></a> 
                    <img src="../images/etc/etc_나무_14.jpg" class="img-fluid image-work" alt="Tree 14">
                    <div class="grid__body">
                        <div class="mt-auto">
                            <span class="grid__tag">나무 14 / Tree 14</span>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <a href="https://drive.google.com/file/d/1wsCdD1v0LdDoUNYerFetZr_UIjGtx3-D/view?usp=drive_link" class="grid__link"></a> 
                    <img src="../images/etc/etc_뒷모습.jpg" class="img-fluid image-work" alt="Back View">
                    <div class="grid__body">
                        <div class="mt-auto">
                            <span class="grid__tag">뒷모습 / Back View</span>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <a href="https://drive.google.com/file/d/1OEE-3OZVm2qv2l74qnEB73UirHza9uiI/view?usp=drive_link" class="grid__link"></a> 
                    <img src="../images/etc/etc_어린시절_나.jpg" class="img-fluid image-work" alt="Me in childhood">
                    <div class="grid__body">
                        <div class="mt-auto">
                            <span class="grid__tag">어린 시절의 나 / Me in my childhood</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="../js/nav.js"></script>

</html>
